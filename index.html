<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="text">
      <h2 class="title">Order Summary</h2>
    
      <p class="p-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="plan-box">
        <div class="plan-box-left">
          <img src="images/icon-music.svg" alt="">
          <div class="left-text">
            <h3 class="annual"> Annual Plan</h3>
            <p style="color: #767779;">$59.99/year</p>
          </div>
        </div>
        
       <div class="change">
        <a href="">
          <h4 class="t-change">Change</h4>
        </a>
       </div>

      </div>
      <div class="proceed-btn">
        <a href="" class="proceed-button">Proceed to Payment</a>
      </div>
      <a href="" class="cancel-button">Cancel Order</a>
    </div>
  </div>
</body>
</html>
